<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'SUPERHERO_LIST' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'SUPERHERO_LIST' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let superhero of superheros"  (click)="goToDetail(superhero)">
      <ion-avatar slot="start">
        <img [src]="superhero.thumbnail" alt="Superhero Thumbnail">
      </ion-avatar>
      <ion-label>{{ superhero.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
